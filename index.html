<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO VPN M3U8 PLAYER</title>
    <!-- Include JW Player library from CDN -->
    <script src="https://content.jwplatform.com/libraries/r2cr6BE6.js"></script>
    <style>
        /* Style the player container */
        #player {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        /* Style the custom control buttons */
        .custom-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff0046;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .custom-button:hover {
            background-color: #cc0038;
        }
    </style>
</head>
<body>
    <!-- Container for JW Player -->
    <div id="player"></div>
    <!-- Input for M3U8 link -->
    <input type="text" id="m3u8Input" placeholder="Enter M3U8 URL (LATAM Disney Channel by default)" style="padding: 10px; margin: 10px; width: 300px;">
    <button class="custom-button" onclick="loadM3U8()">Load M3U8</button>
    <!-- Custom control buttons -->
    <button class="custom-button" onclick="jwplayer('player').play()">Play Video</button>
    <button class="custom-button" onclick="jwplayer('player').pause()">Pause Video</button>
    

    <script>
        // Configure JW Player
        jwplayer("player").setup({
            playlist: [{
                file: "http://190.123.90.146:8000/play/a02a/index.m3u8",
                type: "hls" // Explicitly set to HLS for live streaming
            }],
            width: "100%",
            height: "400px",
            autostart: false,
            controls: true,
            mute: false,
            withCredentials: true, // Enable credentials for cross-origin requests
            primary: "html5", // Prefer HTML5 over Flash
            stretching: "uniform",
            skin: {
                controlbar: {
                    background: "rgba(0,0,0,0.5)",
                    icons: "rgba(255,255,255,0.8)",
                    iconsActive: "#FFFFFF",
                    text: "#FFFFFF"
                }
            }
        });

        // Error handling
        jwplayer("player").on('error', function(event) {
            console.error('JW Player Error:', event.message, 'Code:', event.code);
            alert('Error playing video: ' + event.message + ' (Code: ' + event.code + ')');
        });

        // Function to load user-provided M3U8 link
        function loadM3U8() {
            const m3u8Url = document.getElementById('m3u8Input').value;
            if (m3u8Url && m3u8Url.trim() !== '') {
                jwplayer('player').load([{
                    file: m3u8Url,
                    type: 'hls'
                }]);
                jwplayer('player').play();
            } else {
                alert('Please enter a valid M3U8 URL');
            }
        }

        
        // Add clipboard paste functionality to M3U8 input field
        document.getElementById('m3u8Input').addEventListener('click', async function() {
            try {
                const text = await navigator.clipboard.readText();
                this.value = text;
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
            }
        });
    </script>
</body>
</html>
